<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <!-- bootstrap css link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- javascript link -->
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h2>Tic-Tac-Toe</h2>
                    </div>
                    <div class="card-body">
                        <div id="tictactoe"></div>
                        <p id="message" class="mt-3"></p>
                        <button id="restart-btn" class="btn btn-primary" onclick="startNewGame()">Restart Game</button>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <strong>Player X Score: </strong><span id="scoreX">0</span>
                            </div>
                            <div class="col">
                                <strong>Player O Score: </strong><span id="scoreO">0</span>
                            </div>
                            <div class="col">
                                <strong>Ties: </strong><span id="tieCount">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
