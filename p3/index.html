<!doctype html>
<html lang="en">
  <head>
  	<title>Statistical Analysis Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Statistical Analysis Calculator</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Results:</h2>
								<p id = "result"></p>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Enter Numbers Below:</h3>
			      		</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="num1">Number 1</label>
			      			<input type="text" class="form-control" placeholder="..." required id = "num1">
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="num2">Number 2</label>
		              <input type="text" class="form-control" placeholder="..." required id = "num2">
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="num3">Number 3</label>
		              <input type="text" class="form-control" placeholder="..." required id = "num3">
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3" id = "calc">Calculate!</button>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
  <script src="js/main.js"></script>
	</body>
</html>
